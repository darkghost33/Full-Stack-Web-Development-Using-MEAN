<html lang="en">
<head>
    <script type="text/javascript">
        function over(a)
        {
            a.style.height=550;
            a.style.width=550;
        }
        function out(a)
        {
            a.style.height=550;
            a.style.width=550;
        }
    </script>
</head>
<body bgcolor="black">
    <img src="images/img1.jpg" height=500 width=500    
    onmouseover="over(this);" onmouseout="out(this);">
</body>
</html>
