<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function addText()
        {
            document.getElementById("d").textContent = document.frm.txtarea.value;
        }
        function setSize()
        {
            a = document.getElementById("d");
            a.style.fontSize = document.frm.size.value+"px";
        }
        function setColor()
        {
            a = document.getElementById("d");
            a.style.color = document.frm.color.value;
        }
    </script>
</head>
<body>
    <div>&nbsp;</div>
    <form action="" name="frm">
        <table align="center" style="border:2px solid;" cellspacing="20" >
            <tr>
                <td>
                    <textarea name="txtarea" id="txtarea" cols="20" rows="15"></textarea>
                </td>
                <td>
                    <select name="size" id="" >
                        <option value="6" selected>6</option>
                        <option value="8" >8</option>
                        <option value="12" >12</option>
                        <option value="16" >16</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                        <option value="28">28</option>
                        <option value="30">30</option>
                    </select>
                    <input type="button" name="set-size" value="Set" onclick="setSize();">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="addtxtbtn" value="Add Text" onclick="addText();">
                </td>
                <td>
                    <select name="color" id="" >
                        <option value="red" selected>Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>   
                    </select>
                </td>
                <td>
                    <input type="button" name="set-color" value="Set" onclick="setColor();">
                </td>
            </tr>
            <tr>
                <td>
                    <p id="d"></p>
                </td> 
            </tr>
        </table>
    </form>
    

</body>
</html>
