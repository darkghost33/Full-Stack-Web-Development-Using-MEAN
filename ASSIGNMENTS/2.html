<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function operation()
        {
            if(document.frm.btn1.value == "+")
            {
                document.frm.res.value = parseInt(document.frm.num1.value) + parseInt(document.frm.num2.value);
            }
            else if(document.frm.btn2.value == "-")
            {
                document.frm.res.value = parseInt(document.frm.num1.value) - parseInt(document.frm.num2.value);
            }
            else if(document.frm.btn3.value == "x")
            {
                document.frm.res.value = parseInt(document.frm.num1.value) * parseInt(document.frm.num2.value);
            }
            else if(document.frm.btn4.value == "/")
            {
                document.frm.res.value = parseInt(document.frm.num1.value) / parseInt(document.frm.num2.value);
            }
            else if(document.frm.btn5.value == "Clear")
            {
                document.frm.num1.value = "";
                document.frm.num2.value = "";
                document.frm.res.value = "";
            }
        }
    </script>
</head>
<body>
    <div> &nbsp;</div>
    <form action="" name="frm">
        <table align="center" cellspacing="20"  style="border: 5px solid blue; background-color: #dcdcdc;">
            <tr>
                <td>
                    <input type="text" name="num1" placeholder="First Number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="num2" placeholder="Second Number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="res" placeholder="Result">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="btn1" value="+" onclick="operation();">
                    <input type="button" name="btn2" value="-" onclick="operation();">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="btn3" value="x" onclick="operation();">
                    <input type="button" name="btn4" value="/" onclick="operation();">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="btn5" value="Clear" onclick="operation();" style="color: red;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
