<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function change()
        {
            if(document.frm.btn.value == "Show")
            {
                document.frm.txt.type = "text";
                document.frm.btn.value = "Hide";
            }
            else if(document.frm.btn.value == "Hide")
            {
                document.frm.txt.type = "password";
                document.frm.btn.value = "Show";
            }
        }
    </script>
</head>
<body>
    <form action="" name="frm">
        <input type="password" name="txt">
        <input type="button" name="btn" value="Show" onclick="change();">
    </form>
</body>
</html>
